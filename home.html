<script type="text/javascript" charset="utf-8">
var ws=null,wp=null,wo=null;
// H5 plus事件处理
function plusReady(){
	ws=plus.webview.currentWebview();
	wo=ws.opener();
	wp=plus.webview.create('webview_new.html','webview_new.html',{scrollIndicator:'none',scalable:false,popGesture:'none'},{preate:true});
	wp.addEventListener('close',function(){
		wp=null;
	},false);
}
if(window.plus){
	plusReady();
}else{
	document.addEventListener('plusready',plusReady,false);
}
// 动画窗口
function animateWindow(type){
	wp||(wp=plus.webview.create('webview_new.html','webview_new.html',{scrollIndicator:'none',scalable:false,popGesture:'none'},{preate:true}));
	wp.show(type);
}
// 关闭窗口
var _back=window.back;
function preateBack(){
	wp&&(wp.close(),wp=null);
	_back();
}
window.back=preateBack;
		</script>
